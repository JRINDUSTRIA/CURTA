<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3.0, user-scalable=yes">
    <title>Página Responsiva com Vídeo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            font-size: 1rem;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
        }

        p {
            font-size: 1rem;
            line-height: 1.5;
        }

        .video-container {
            margin-top: 20px;
            display: none; /* Esconde o vídeo inicialmente */
        }

        iframe {
            width: 100%; /* Tornar o iframe responsivo */
            height: 315px; /* Altura do vídeo */
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<header>
    <h1>Página Responsiva com Vídeo</h1>
</header>

<div class="container">
    <h2>Exemplo de Vídeo</h2>
    <p>Clique abaixo para assistir ao vídeo:</p>

    <!-- Botão para mostrar o vídeo -->
    <button onclick="mostrarVideo()">Clique abaixo e assista</button>

    <!-- Container de vídeo que estará oculto inicialmente -->
    <div class="video-container" id="video-container">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/9Ckvm7PRKi0?si=ucBlV7Ir6mSKfAKp" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
</div>

<script>
    // Função para mostrar o vídeo ao clicar no botão
    function mostrarVideo() {
        var videoContainer = document.getElementById('video-container');
        videoContainer.style.display = 'block'; // Torna o vídeo visível
    }
</script>

</body>
</html>
